<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
    function make_carousel(o) {
        jQuery(o).owlCarousel({
            margin: 10,
            responsive: {
                0: {
                    items: 1,
                    autoWidth: false

                },
                600: {
                    items: 2,
                    autoWidth: true

                },
            },
            dots: true,
            loop: true
        })
    }

    function owl() {
        const owls = document.querySelectorAll('.owl-carousel');
        for (const o of owls) {
            make_carousel(o);
        }
    }
</script>
